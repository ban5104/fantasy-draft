repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        files: ^scripts/.*\.py$
  
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^scripts/.*\.py$
        args: [--max-line-length=88, --extend-ignore=E203,W503]
  
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^scripts/.*\.py$
        args: [--profile, black, --line-length, "88"]
  
  - repo: local
    hooks:
      - id: optimizer-smoke-test
        name: Fantasy Draft Optimizer Smoke Test
        entry: python3 scripts/dp_draft_optimizer_debug.py --sims 50
        language: system
        pass_filenames: false
        always_run: false
        files: ^scripts/dp_draft_optimizer_debug\.py$